<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #logout {
            font-size: large;
            text-decoration: none;
            margin-right: 40px;
            color: red;
        }

        h3,
        h4 {
            color: #6c757d;
        }

        .btn-primary:enabled {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="/"><img src="/img/logo.png" width="150px"></a>
            <h4 id="name" class="d-inline me-4"></h4>
            <a id="logout" href="/logout">Logout</a>
        </div>
    </nav>

    <section class="container-fluid text-center">
        <div class="d-flex justify-content-around">

            <div>
                <h2>Turmas</h2>
                <div id="classButtons"></div>
            </div>
        </div>

        <!-- tables -->
        <div class="row mt-4">

            <div id="studentTableDiv" class="col-md-5 mx-auto">
            </div>

            <div id="examsTableDiv" class="col-md-5 mx-auto">
                <div class="row text-start" id="forms">
                    <div class="col-lg-7">
                        <label for="newExamName">titulo:</label>
                        <input type="text" id="newExamName" class="form-control my-1">
                    </div>
                    <div class="col-lg-3">
                        <label for="newExamGrade">valor:</label>
                        <input type="number" max="10" min="1" id="newExamGrade" class="form-control my-1">
                    </div>
                    <div class="col-lg-2">
                        <br>
                        <button id="createExam" class="btn btn-success w-100 my-1" onclick="createExam()">criar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/Table.js"></script>
    <script src="/js/teacher/teacher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
