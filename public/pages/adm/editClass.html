            Alunos

    <script src="/js/studentTable.js"></script>
    <script>
        (async () => {
            const data = await getData(),
                students = data.students
            console.log(students)
            document.getElementById('classNumber').textContent = data.number

            //student table
            const studentTable = new StudentTable()
            studentTable.create(document.getElementById('student'))
            studentTable.updateHeader('nome', 'faltas', 'nota total')
            for (student of students) {
                studentTable.addRow({ class: 'studentName', text: student.name },student.absences, student.grade)
            }
            console.log(data)
        })();

        async function getData() {
            const number = window.location.href.split('/').pop()
            const response = await fetch(`/adm/getClass/${number}`)
            const data = await response.json()
            return data
        }
    </script>
