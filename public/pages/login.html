<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(237, 237, 237);">
    <div class="container mt-5">
        <div class="row align-itens-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 pt-md-2 pt-2 p-md-5 rounded-3 bg-light" method="POST" action="/login">
                    <h1 class="m-3 mb-4">Login</h1>
                    <div class="form-floating mb-4">
                        <input type="text" name="name" id="inputName" class="form-control" placeholder="nome" required>
                        <label for="inputName">Nome</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                        <label for="inputPassword">Senha</label>
                    </div>
                    <button class="btn w-100 btn-success btn-lg" type="submit">Logar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
